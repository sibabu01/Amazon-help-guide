    <h1 class="title glossterm topictitle1" id="ariaid-title1">Hamburger button</h1>
    <div class="abstract glossdef">A hamburger button, named for its visual resemblance to the food item, is a type of
        button common on websites and applications, especially mobile environments. It is an icon
        that consists of three parallel horizontal lines, often rounded at the ends.</div>
